{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Musem</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'css/my_styles.css' %}" rel="stylesheet">
    </head>

    <body>
        {# Не во всех страницах требуется использовать нав бар #}
        {% if hide_nav_bar == 0 %}
            {% include "include/navbar.html" %}
        {% endif %}

        <div class="container">
          <div class="row">
            <!-- Block with some content -->
            <div class="col-10">
                {% block title %}
                {% endblock title %}

                {% block content %}
                {% endblock content %}
            </div>
          </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
