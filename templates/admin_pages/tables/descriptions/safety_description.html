{% extends 'include/base.html' %}
{% load static %}

{% block title %}
    <div class="title_block">
        <h2 class="title">{{ title_page }}</h2>
    </div>
{% endblock title %}

{% block content %}
    <div class="list_button_block">
        {% include 'include/tables/safety_table.html' %}
        {% for content_list in table %}
            <a class="btn btn-primary text_button"
               href="{% url 'edit_safety' safe_id=content_list.safe_id %}">Редактировать данные о сохранности</a>
            <a class="btn btn-danger text_button"
               href="{% url 'delete_safe' safe_id=content_list.safe_id %}">Удалить сведения</a>
        {% endfor %}
    </div>
{% endblock content %}
